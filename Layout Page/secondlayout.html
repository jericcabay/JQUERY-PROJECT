<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixed Column Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      height: 500px;
    }

    .first-row {
      border: 1px solid black;
      padding: 20px;
      text-align: center;
      width: 100%;
      height: 200px;
    }

    .first-column {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .view1, .view2 {
      flex: 1;
      border: 1px solid black;
      padding: 20px;
      text-align: center;
      height: 425px;
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- Row 1: Full Width -->
    <div class="first-row">
      <p>Row 1 - Single Column</p>
    </div>

    <!-- Row 2: 2 Columns -->
    <div class="first-column">
      <div class="view1">View 1</div>
      <div class="view2">View 2</div>
    </div>

  </div>

</body>
</html>
